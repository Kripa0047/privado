<!DOCTYPE html>
<html>
    <head>
        <title>Privado Timer</title>
        <!-- link to CSS -->
        <link href="./main.css" rel='stylesheet' />
    </head>
    <body>
        <!-- main HTML -->
        <div class="container">
            <header class="header_text">Privado Timer</header>

            <!-- clock -->
            <div class="clock_container">
                <div class="time_controller">
                    <div id="min_up">+</div>
                    <div id="min_down">-</div>
                </div>
                <div class="main_clock" id="clock">
                    <div id="clock_min">05</div>
                    <div>:</div>
                    <div id="clock_sec">00</div>
                </div>
                <div class="time_controller">
                    <div id="sec_up">+</div>
                    <div id="sec_down">-</div>
                </div>
            </div>

            <!-- controller Button -->
            <button class="button" id="controller">Start</button>

        </div>

        <!-- script for JS file -->
        <script src='./script.js'></script>
    </body>
</html>
